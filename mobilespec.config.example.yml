# mobilespec Configuration File
# Place this file as `mobilespec.config.yml` in your specs directory
#
# Policy:
# - This config describes "structure" only (SSOT inputs for generation/validation).
# - No build/validation behavior flags are defined here.

mermaid:
  # Group display order for diagrams (Mermaid).
  # - Order is defined by the array sequence.
  # - Groups not listed here are shown after listed groups.
  groupOrder:
    - home
    - task
    - venue
    - misc

  # Optional: screen ordering within groups (for diagram readability).
  # - Order is defined by the array sequence.
  # - Screens not listed here are shown after listed screens.
  # - Use screen.id values from L2.
  screenOrder: []

i18n:
  # Locales to validate / generate i18n resources.
  # Example: ["ja", "en", "zh-Hans", "ko"]
  locales:
    - ja
    - en
    - zh-Hans
    - ko

openapi:
  # OpenAPI spec path used for OpenAPI â†” L4 validation.
  # - Absolute path is allowed.
  # - Relative path is resolved from the specs directory (where this config is placed).
  path: ../../docs/specs/openapi.bundled.yaml
