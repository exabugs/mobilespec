name: sdd-check

on:
  workflow_call:
    inputs:
      specs_dir:
        type: string
        required: true

      schema_dir:
        type: string
        required: false
        default: schema

      openapi_path:
        type: string
        required: false
        default: ''

      fail_on_warnings:
        type: boolean
        required: false
        default: true

      upload_artifacts:
        type: boolean
        required: false
        default: true

      artifact_name:
        type: string
        required: false
        default: sdd-generated

      include_hidden_files:
        type: boolean
        required: false
        default: false

jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci
      - run: npm run build

      # SDD: validate + mermaid + i18n を一発で
      - name: mobilespec check
        run: |
          node dist/bin/cli.js check \
            --specs-dir "${{ inputs.specs_dir }}" \
            --schema-dir "${{ inputs.schema_dir }}" \
            ${{ inputs.fail_on_warnings && '--fail-on-warnings' || '--no-fail-on-warnings' }}

      # OpenAPI連携（スケルトンでもI/F固定のため呼べる）
      - name: mobilespec openapi-check
        if: ${{ inputs.openapi_path != '' }}
        run: |
          node dist/bin/cli.js openapi-check \
            --specs-dir "${{ inputs.specs_dir }}" \
            --schema-dir "${{ inputs.schema_dir }}" \
            --openapi "${{ inputs.openapi_path }}" \
            ${{ inputs.fail_on_warnings && '--fail-on-warnings' || '--no-fail-on-warnings' }}

      - name: upload artifacts
        if: ${{ inputs.upload_artifacts }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact_name }}
          include-hidden-files: ${{ inputs.include_hidden_files }}
          path: |
            ${{ inputs.specs_dir }}/**/*.md
            ${{ inputs.specs_dir }}/**/i18n/**/*
